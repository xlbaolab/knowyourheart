    <div class="container">
      <div class="row">
        <div class="span10">
          <form action="#" method="post">
            <div id="surveyCarousel" class="carousel slide">
              <div class="carousel-inner">
                <div class="active item">
                  <label for="name">How old are you?</label>
                  <input type="text" id="name" placeholder="Enter your age" />
                </div>
                <div class="item">
                  <label>Are you male or female?</label>
                  <input type="radio" id="genderm" name="gender" value="M" />
                  <label class="radio-label" for="genderm">Male</label>
                  <input type="radio" id="genderf" name="gender" value="F" />
                  <label class="radio-label" for="genderf">Female</label>
                </div>
                <div class="item">
                  <label for="height">How tall are you?</label>
					
					<select>
						<option>Feet</option>
						<option>3'</option>
						<option>4'</option>
						<option>5'</option>
						<option>6'</option>
						<option>7'</option>
					</select>

					<select>
						<option>Inches</option>
						<option>0"</option>
						<option>1"</option>
						<option>2"</option>
						<option>3"</option>
						<option>4"</option>
						<option>5"</option>
						<option>6"</option>
						<option>7"</option>
						<option>8"</option>
						<option>9"</option>
						<option>10"</option>
						<option>11"</option>
					</select>	
				</div>	
<!--                  <input type="text" id="height-ft" placeholder="Enter your height in inches" /> -->

                <div class="item">
                  <label for="weight">How much do you weigh?</label>
                  <input type="text" id="weight" placeholder="Enter your weight in lbs" />
                </div>

                <div class="item">
                  <label>Do you currently smoke?</label>
                    <span class="help-block">In the past month?</span>

                  <input type="radio" id="smoke-y" name="smoke" value="Y" />
                  <label class="radio-label" for="smoke-y">Yes</label>
                  <input type="radio" id="smoke-n" name="smoke" value="N" />
                  <label class="radio-label" for="smoke-n">No</label>
                </div>

                <div class="item">
                  <label for="history">Has a doctor ever told you that you have any of the following?</label>
                  <label class="checkbox inline">
				  <input type="checkbox" id="healthbox1" value="isheartattack">Heart Attack
				  </label>
				  <label class="checkbox inline">
				  <input type="checkbox" id="healthbox2" value="isstroke">Stroke
				  </label>
				  <label class="checkbox inline">
				  <input type="checkbox" id="healthbox3" value="isdiabetes">Diabetes
				  </label>
                </div>

                <div class="item">
                  <label for="bp">What is your blood pressure?</label>
                  <input type="text" id="sysbp" placeholder="Enter your systolic blood pressure" />
                  <input type="text" id="diabp" placeholder="Enter your diastolic blood pressure" />
                </div>

                <div class="item">
                  <label for="cholesterol">What is your cholesterol level?</label>
                  <input type="text" id="totalchol" placeholder="Enter your total cholesterol" />
                  <input type="text" id="HDL" placeholder="Enter your HDL" />
                  <input type="text" id="LDL" placeholder="Enter your LDL" />

                </div>
 
                <div class="item">
                  <label for="diabetes">If you are diabetic, what is your HbA1c level?</label>
                  <input type="text" id="hba1c" placeholder="Enter your HbA1c" />

                </div>

              </div>
              <a class="carousel-control right" href="#surveyCarousel" data-slide="next">&rsaquo;</a>
            </div>
          </form>
